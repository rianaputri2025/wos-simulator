<!DOCTYPE html>

  <head>

    <title>Charm Simulator</title>
    <link rel="icon" href="assets/images/Logo.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/charms.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/images/Logo.png" alt="Logo" />
      </div>
    </header>
    <div class="container">
      <div class="card card-wide">
        <div class="language-switcher">
          <i class="fas fa-globe"></i>

        </div>
        <a href="index.html" class="back-link">
          <i class="fas fa-arrow-left"></i>
          <span data-i18n="back_to_home">Back to Home</span>
        </a>
        <h2 data-i18n="charm_simulator_title">Charm Simulator</h2>
        <div class="top-actions">
          <button class="btn" id="open-level-modal" data-i18n-title="charms_set_start_levels">‚öôÔ∏è</button>

        </div>
        <div class="charm-layout">

            <div class="charm-item-container" data-charm-id="1">
              <div class="charm-box">
                <div class="charm-tier">T3</div>
                <img src="assets/images/gears/Frost_Coronet.png" alt="Gear 1" class="charm-img">
                <div class="charm-stars">
                  <span class="star">‚≠ê</span>
                  <span class="star">‚≠ê</span>
                  <span class="star">‚≠ê</span>
                </div>
              </div>
              <div class="small-boxes-container">
                <img src="assets/images/charms/empty.png" alt="Path 1" class="charm-perk-icon" data-path-id="1">
                <img src="assets/images/charms/empty.png" alt="Path 2" class="charm-perk-icon" data-path-id="2">
                <img src="assets/images/charms/empty.png" alt="Path 3" class="charm-perk-icon" data-path-id="3">
              </div>
            </div>
            <div class="charm-item-container" data-charm-id="2">
              <div class="charm-box">
                <div class="charm-tier">T3</div>
                <img src="assets/images/gears/Dynastic_Ward.png" alt="Gear 2" class="charm-img">
                <div class="charm-stars">
                  <span class="star">‚≠ê</span>
                  <span class="star">‚≠ê</span>
                  <span class="star">‚≠ê</span>
                </div>
              </div>
              <div class="small-boxes-container">
                <img src="assets/images/charms/empty.png" alt="Path 1" class="charm-perk-icon" data-path-id="1">
                <img src="assets/images/charms/empty.png" alt="Path 2" class="charm-perk-icon" data-path-id="2">
                <img src="assets/images/charms/empty.png" alt="Path 3" class="charm-perk-icon" data-path-id="3">
              </div>
            </div>
            <div class="charm-item-container" data-charm-id="3">
              <div class="charm-box">
                <div class="charm-tier">T3</div>
                <img src="assets/images/gears/Golden_Zeal.png" alt="Gear 3" class="charm-img">
                <div class="charm-stars">
                  <span class="star">‚≠ê</span>
                  <span class="star">‚≠ê</span>
                  <span class="star">‚≠ê</span>
                </div>
              </div>
              <div class="small-boxes-container">
                <img src="assets/images/charms/empty.png" alt="Path 1" class="charm-perk-icon" data-path-id="1">
                <img src="assets/images/charms/empty.png" alt="Path 2" class="charm-perk-icon" data-path-id="2">
                <img src="assets/images/charms/empty.png" alt="Path 3" class="charm-perk-icon" data-path-id="3">
              </div>
            </div>
          </div>
          <div class="box-middle">
            <div id="charm-upgrade-area">
              <div class="charm-path-ring"></div>
              <div class="charm-marker marker-top-right"></div>
              <div class="charm-marker marker-top-left"></div>
              <div class="charm-marker marker-bottom"></div>
              <div class="charm-slot slot-top" id="upgrade-slot-top" data-path-id="1"></div>
              <div class="charm-slot slot-bottom-left" id="upgrade-slot-left" data-path-id="2"></div>
              <div class="charm-slot slot-bottom-right" id="upgrade-slot-right" data-path-id="3"></div>
              <span class="slot-level-text hidden" id="slot-level-1">Lv. 0</span>
              <span class="slot-level-text hidden" id="slot-level-2">Lv. 0</span>
              <span class="slot-level-text hidden" id="slot-level-3">Lv. 0</span>
            </div>
          </div>
          <div class="box-right">
            <div class="charm-item-container" data-charm-id="4">
              <div class="charm-box">
                <div class="charm-tier">T3</div>
                <img src="assets/images/gears/Solaris_Incandescence.png" alt="Gear 4" class="charm-img">
                <div class="charm-stars">
                  <span class="star">‚≠ê</span>
                  <span class="star">‚≠ê</span>
                  <span class="star">‚≠ê</span>
                </div>
              </div>
              <div class="small-boxes-container">
                <img src="assets/images/charms/empty.png" alt="Path 1" class="charm-perk-icon" data-path-id="1">
                <img src="assets/images/charms/empty.png" alt="Path 2" class="charm-perk-icon" data-path-id="2">
                <img src="assets/images/charms/empty.png" alt="Path 3" class="charm-perk-icon" data-path-id="3">
              </div>
            </div>
            <div class="charm-item-container" data-charm-id="5">
              <div class="charm-box">
                <div class="charm-tier">T3</div>
                <img src="assets/images/gears/Conquerors_Cadence.png" alt="Gear 5" class="charm-img">
                <div class="charm-stars">
                  <span class="star">‚≠ê</span>
                  <span class="star">‚≠ê</span>
                  <span class="star">‚≠ê</span>
                </div>
              </div>
              <div class="small-boxes-container">
                <img src="assets/images/charms/empty.png" alt="Path 1" class="charm-perk-icon" data-path-id="1">
                <img src="assets/images/charms/empty.png" alt="Path 2" class="charm-perk-icon" data-path-id="2">
                <img src="assets/images/charms/empty.png" alt="Path 3" class="charm-perk-icon" data-path-id="3">
              </div>
            </div>
            <div class="charm-item-container" data-charm-id="6">
              <div class="charm-box">
                <div class="charm-tier">T3</div>
                <img src="assets/images/gears/Finite_Infinitus.png" alt="Gear 6" class="charm-img">
                <div class="charm-stars">
                  <span class="star">‚≠ê</span>
                  <span class="star">‚≠ê</span>
                  <span class="star">‚≠ê</span>
                </div>
              </div>
              <div class="small-boxes-container">
                <img src="assets/images/charms/empty.png" alt="Path 1" class="charm-perk-icon" data-path-id="1">
                <img src="assets/images/charms/empty.png" alt="Path 2" class="charm-perk-icon" data-path-id="2">
                <img src="assets/images/charms/empty.png" alt="Path 3" class="charm-perk-icon" data-path-id="3">
              </div>
            </div>
          </div>
        </div>
        <div class="card-materials">
          <h2 data-i18n="gears_required_materials">Required Materials</h2>
          <button id="resetMaterialsBtn" class="btn" data-i18n-title="gears_reset_materials">üßπ</button>
          <div class="materials"></div>
          <button class="btn" id="upgrade" data-i18n="gears_upgrade_button">Upgrade</button>
          <div id="used-material-summary"></div>
        </div>
      </div>
    </div>
    <div id="materialModal" class="modal-overlay hidden">
      <div class="modal-content">
        <h3 id="modal-title">Add Material</h3>
        <input type="number" id="materialInput" placeholder="0" min="0" />
        <div class="modal-buttons">
          <button id="confirmAdd" class="btn" data-i18n="gears_add_material_button">Add</button>
          <button id="cancelAdd" class="btn btn-secondary" data-i18n="gears_cancel_button">Cancel</button>
        </div>
      </div>
    </div>
    <div id="levelModal" class="modal-overlay hidden">
      <div class="modal-content">
        <h3 data-i18n="charms_set_start_levels">Set Start Levels</h3>
        <form id="levelForm"></form>
        <div class="modal-buttons">
          <button type="submit" form="levelForm" class="btn" data-i18n="gears_save_button">Save</button>
          <button type="button" id="cancelModal" class="btn btn-secondary" data-i18n="gears_cancel_button">Cancel</button>
        </div>
      </div>
    </div>
    <div id="custom-alert" class="modal-overlay hidden">
      <div class="modal-content">
        <p id="custom-alert-message"></p>
        <button id="alert-ok-btn" class="btn">OK</button>
      </div>
    </div>
    <footer>
      <p>Copyright &copy; Oriana 2025</p>
    </footer>
    <audio id="upgrade-sound" src="assets/sounds/upgrade_gear.mp3" preload="auto"></audio>
    <audio id="click-sound" src="assets/sounds/click.mp3" preload="auto"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/charms.js"></script>
  </body>
</html>
